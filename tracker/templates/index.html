<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income & Expense Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ’° Income & Expense Tracker</h1>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
      </div>

      <div class="month-selector">
        <input type="month" id="monthSelector" value="" />
      </div>

      <div class="summary-cards">
        <div class="card">
          <h3>Total Income</h3>
          <div class="amount income" id="totalIncome">â‚¹0.00</div>
        </div>
        <div class="card">
          <h3>Total Expenses</h3>
          <div class="amount expense" id="totalExpense">â‚¹0.00</div>
        </div>
        <div class="card">
          <h3>Balance</h3>
          <div class="amount balance" id="balance">â‚¹0.00</div>
        </div>
      </div>

      <div class="download-section" style="margin: 16px 0; text-align: center">
        <button id="downloadCsvBtn">Download CSV</button>
      </div>

      <div class="form-grid">
        <div class="card">
          <h2>Add Transaction</h2>
          <form id="transactionForm">
            <div class="form-group">
              <label>Type</label>
              <select id="type" required>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" id="description" required />
            </div>
            <div class="form-group">
              <label>Amount (â‚¹)</label>
              <input type="number" id="amount" step="0.01" required />
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="date" id="date" required />
            </div>
            <div class="form-group" id="categoryGroup">
              <label>Category</label>
              <select id="category">
                <option>Food</option>
                <option>Transport</option>
                <option>Utilities</option>
                <option>Entertainment</option>
                <option>Healthcare</option>
                <option>Shopping</option>
                <option>Other</option>
              </select>
            </div>
            <button type="submit">Add Transaction</button>
          </form>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-container">
          <h2>Monthly Income Trend</h2>
          <canvas id="incomeChart"></canvas>
        </div>
        <div class="chart-container">
          <h2>Monthly Expense Trend</h2>
          <canvas id="expenseChart"></canvas>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-container">
          <h2>Expenses by Category</h2>
          <canvas id="categoryChart"></canvas>
        </div>
        <div class="chart-container">
          <h2>Daily Expenses</h2>
          <canvas id="dailyChart"></canvas>
        </div>
      </div>

      <div class="transactions">
        <h2>Recent Transactions</h2>
        <div id="transactionsList"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
